{% include ('cabecera.html') %}
<!--LOGIN-->
<div class="caja">
    <form class="form-control" action="/acceso-login" method="post">
        <!---alertas-->
        <h1 class="text-center t">Login</h1>

        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje }}
        </div>
        {% endif %}

        <!---MENSAJE DE REGISTRO EXITOSO-->
        {% if mensaje2 %}
        <div class="alert alert-success text-center" role="alert">
            {{ mensaje2 }}
        </div>
        {% endif %}
        <!------------------->

        <div class="form-group">
            <label for="exampleInputEmail1" class="t text-center">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div><br>

        <div class="form-group">
            <label for="exampleInputPassword1" class="t text-center">Contrase単a</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contrase単a" name="txtPassword">
        </div>

        <div class="form-check">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
        <br>

        <div class="text-center mt-2">
            <a href="/recuperar">多Olvidaste tu contrase単a?</a>
        </div>

    </form>
<!---FIN DE LOGIN-->
</div>
</body>
</html>
