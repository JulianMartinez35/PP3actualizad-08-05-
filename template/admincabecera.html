<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Innova Chic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }
    .navbar-white {
      background-color: white !important;
    }
    .navbar-white .navbar-brand,
    .navbar-white .nav-link,
    .navbar-white .navbar-text,
    .navbar-white .navbar-text span,
    .navbar-white .fa-user-shield {
      color: black !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.0rem;
    }
    .navbar-text span {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="">INNOVA CHIC - ADMIN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="/admin/productos"><i class="fas fa-tshirt"></i> Productos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/categorias"><i class="fas fa-tags"></i> Categorías</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/ventas"><i class="fas fa-box"></i> Ventas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/inventario"><i class="fas fa-warehouse"></i> Inventario</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/reportes"><i class="fas fa-chart-line"></i> Reportes</a>
        </li>

      </ul>

      <span class="navbar-text d-flex align-items-center">
        {% if session.get('logueado') and session.get('id_rol') == 1 %}
          <i class="fas fa-user-shield me-2"></i>
          <span>{{ session['email'] }}</span>
          <a class="btn btn-sm btn-outline-dark ms-3" href="{{ url_for('logout') }}">Cerrar sesión</a>
        {% endif %}
      </span>
    </div>
  </div>
</nav>

</body>
</html>
